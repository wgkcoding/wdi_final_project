
<head>
	<title>Login</title>
</head>
<body>


	
	<h1>Journalist login</h1>

	<h2>{{ctrl.testMsg}}</h2>

	<section class="form shell">
		<form class="journalist">
			<input ng-model="ctrl.user.email" type="email" name="email" placeholder="Email"><br>
			<input ng-model="ctrl.user.password" type="text" name="password" placeholder="password">
			<button ng-click="ctrl.login(ctrl.user)" type="submit">SIGN IN</button>
		</form>
	</section>

</body>
