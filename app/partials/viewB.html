
<div class="container">

	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="portBar"><h4>FROM THE HEADLINES</h4></div>
	    <div class="imgTitle">STORY TITLE</div>
	    <div class="portBox">
			<uib-carousel active="ctrl.active" interval="ctrl.myInterval" no-wrap="ctrl.noWrapSlides">
			      <uib-slide ng-repeat="slide in ctrl.slides track by slide.id" index="slide.id">
			     	<div class="header">
						<h1 class="text-muted">Print</h1>
					</div>
				        <img ng-src="{{slide.image}}" style="margin:auto;">
				        <!-- <div class="carousel-caption">
				          <h4>Slide {{slide.id}}</h4>
				        </div> -->
			      </uib-slide>
			</uib-carousel>
	</div>
</div>
